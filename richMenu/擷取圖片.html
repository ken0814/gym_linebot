<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset=" UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <title>JavaScript：將 HTML 網頁上的區塊轉換成 JPG 圖檔</title>
  <style>
    #capture {
      width: 2500px;
      height: 836px;
      display: flex;
    }

    #capture div {
      width: 50%;
      height: 100%;
      background: #63A7C8;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #capture div:nth-child(odd) {
      background: #63A7C8;
    }

    /* 
    #capture div:nth-child(even) {
      background: #000;
    } */

    button {
      margin: 5px;
    }
  </style>
</head>

<body>
  <div id="capture">
    <div><img src="./Group 2.png" alt=""></div>
    <div><img src="./Group 4546.png" alt=""></div>
  </div>
  <button onclick="block_capture()">點我擷取區塊</button>
  <button onclick="printEvent(event)">printEvent</button>
  <script>
    const printEvent = (event) => {
      console.log(event);
    }

    function block_capture () {
      html2canvas(document.querySelector("#capture")).then(function (canvas) {
        a = document.createElement('a');
        a.href = canvas.toDataURL("image/jpeg", 0.92).replace("image/jpeg", "image/octet-stream");
        a.download = 'image.jpg';
        a.click();
      });
    }
  </script>
</body>

</html>
